<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Тест на определение архетипа у детей</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body class="bg-slate-50">
  <section class="relative max-w-screen-md bg-white p-12 m-0 sm:m-12 sm:mx-auto rounded-xl shadow-lg">

    <h1 class="text-3xl font-semibold text-slate-500 mb-2">Тест на определение архетипа у детей</h1>
    <p class="text text-slate-700 mb-8">Чтобы определить архетип ребёнка, ответьте на следующие вопросы</p>

    <div class="quiz-container relative">
      <div id="quiz"
        class="штдflex flex-col relative"></div>
    </div>

    <div class="buttons-list flex md:space-x-7 justify-center flex-wrap">
      <button id="previous"
        class="border border-solid border-indigo-500 text-indigo-500 px-8 py-4 mb-4 mr-2 rounded-full hover:bg-indigo-500 hover:text-white transition-all">Назад</button>
      <button id="next"
        class="border border-solid border-indigo-500 text-indigo-500 px-8 py-4 mb-4 ml-2 rounded-full hover:bg-indigo-500 hover:text-white transition-all">Далее</button>
      <button id="submit"
        class="bg-indigo-500 text-white p-4 mb-4 rounded-full hover:bg-indigo-700 hover:text-white transition-all">Узнать
        результат</button>
    </div>

    <div id="result">
      <canvas id="myChart"
        width="auto"
        height="auto" class="mb-4"></canvas>
    </div>

  </section>

  <script src="./script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
